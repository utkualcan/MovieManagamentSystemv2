<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>IsLocked?</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u:${users}">
        <td th:text="${u.name}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.isLocked}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
